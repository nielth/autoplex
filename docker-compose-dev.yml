version: "3"

services:

  flask-api:
    build: ./backend
    environment:
      - QBT_USER=${QBT_USER}
      - QBT_PASS=${QBT_PASS}
      - JWT_SECRET=${JWT_SECRET}
      - OAUTH_FORWARD_URL=${OAUTH_FORWARD_URL}
    container_name: flask-api
    ports:
      - 5000:5000
    volumes:
      - ./backend/api:/api
    restart: always

  node-dev:
    image: node:18-alpine
    container_name: node-dev
    working_dir: "/app"
    depends_on:
      - flask-api
    volumes:
      - ./frontend:/app
    restart: always
    environment:
      - REACT_APP_FLASK_LOCATION=${REACT_APP_FLASK_LOCATION}
    command: sh -c "yarn && yarn start"
    ports:
      - 8090:3000