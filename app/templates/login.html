<!DOCTYPE html>
<html lang="en">

{% include "head.html" %}

<body>
    {% include "header.html" %}
    
      <div id="login-div">
          {% block content %}
          <div class="column is-4 is-offset-4">
              <h1 class="title">Login</h1>
              <div class="box">
                  {% with messages = get_flashed_messages() %}
                      {% if messages %}
                          <div class="notification is-danger">
                              {{ messages[0] }}
                          </div>
                      {% endif %}
                  {% endwith %}
                  <form method="POST" action="/login/nonauth">
                      <div class="field">
                          <div class="control">
                              <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                          </div>
                      </div>
          
                      <div class="field">
                          <div class="control">
                              <input class="input is-large" type="password" name="password" placeholder="Your Password">
                          </div>
                      </div>
                      <button class="btn btn-success">Login</button>
                  </form>
              </div>
          </div>
          <p id="signup-msg">Have to request register link from yours truly</p>
          {% endblock %}
      </div>
</body>
{% include "scripts.html" %}
</html>
